<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
  </head>
  <body>
    <script>
      const map = new Map();
      map.set("Name", "Lea Alyu");
      map.set("Address", "Indonesia");

      console.info(map);

      console.info(map.get("Name")); // lea alyu

      for (const element of map) {
        console.info(`${element}`);
        console.info(`${element[0]} dan ${element[1]}`);
      }
      
      map.forEach((value, key) => console.info(`${key} : ${value}`));
    </script>
  </body>
</html>
